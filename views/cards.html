<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/cards.css">
    <script src="/js/cards.js" defer></script>
</head>
<body>

<header>
    <h1>Cards</h1>
    <a href="/dashboard">Voltar</a>
</header>

<section class="form-section">
    <h2>Novo Card</h2>

    <form action="/cards/add" method="POST" enctype="multipart/form-data">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="text" name="cpf" placeholder="CPF" required>
        <input type="text" name="rg" placeholder="RG" required>
        <input type="text" name="art" placeholder="ART">
        <input type="text" name="qth" placeholder="QTH">
        <input type="text" name="status" placeholder="Status">
        <textarea name="observacao" placeholder="Observação"></textarea>

        <input type="file" name="foto" accept="image/*">
        <button type="submit">Salvar</button>
    </form>
</section>

<section class="list-section">
    <h2>Listagem</h2>

    <input id="filtro" placeholder="Buscar CPF ou RG...">

    <div id="cards-container"></div>
</section>

</body>
</html>
